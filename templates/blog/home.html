{% extends 'base.html' %}


{% block main%}

    <div class="card-body table-responsive p-0">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>کاربر</th>
            <th>تصویر</th>
            <th>وضعیت </th>
            <th>تاریخ </th>
            <th>توضیحات</th>
          </tr>
        </thead>
        <tbody>
            {% for post in object_list %}
              {% comment %} {% if post.day=12%}  {% endcomment %}
                  <tr>
                    <td>{{post.user}}</td>
                    <td>{{post.thumbnail_tag}}</td>
                    <td>{{post.status}}</td>
                    <td>{{post.created}}</td>
                    <td>{{post.description}}</td>              
                  </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>

{% endblock %}
